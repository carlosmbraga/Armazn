{% extends 'home.html' %}

{% block content %}
<div class="container">
<form action="" method="POST">
<h1>Atualizar</h1>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Email</label>
      <input name="email" class="form-control mb-2 mr-sm-2", value="{{ registro.email }}">
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input name="password" class="form-control mb-2 mr-sm-2" type="password", value="{{ registro.password }}">
  </div>
  <br>
  <a class="btn btn-secondary" href="/account" role="button">Voltar</a>
  <button type="submit" id="btnSubmit" class="btn btn-primary">Atualizar</button>
</form>
</div>
{% endblock %}
